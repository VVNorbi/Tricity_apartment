<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <title>Comflat - Licza ogłoszeń</title>
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <!-- Navbar - menu -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark navbar-margin">
        <a class="navbar-brand" href="{{ url_for ('home') }}">Comflat</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for ('home') }}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for ('sopot') }}">Sopot </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for ('gdynia') }}">Gdynia </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for ('gdansk') }}">Gdańsk </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for ('trojmiasto') }}">Trójmiasto </a>
                </li>
            </ul>
        </div>
    </nav>
      <h1>Liczba ogłoszeń w dzielnicach trójmiasta </h1>
      <div id="example-graph"></div>

      <script>
        var data = {{ data|tojson }};
        
        // Create a chart
        Plotly.newPlot('example-graph', [
            {
                x: data.map(function(row) { return row.Lokalizacja; }),
                y: data.map(function(row) { return row.Liczba_ogłoszeń; }),
                type: 'bar',
                name: 'Ceny mieszkań'
            }
        ],
        {
            title: 'Liczba ogłoszeń w dzielnicach trójmiasta',
            xaxis: {
                tickangle: 45
            },
            margin: {
                l: 30,
                r: 10,
                b: 150,
                t: 30,
                pad: 1
            },
            width: 1950 // Ustawienie szerokości wykresu na 800 pikseli
        });
     </script>
     <!--CSS-->
     <style>
        body {
        background-color: #212121;
        color: white
        }
        h1 {
            text-align:center;
            margin-top:30px;
            margin-bottom:30px;
        }
    </style>
  </body>
</html>
