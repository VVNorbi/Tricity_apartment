<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <title>Comflat - Sopot</title>
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark navbar-margin">
        <a class="navbar-brand" href="{{ url_for ('home') }}">Comflat</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for ('home') }}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for ('gdynia') }}">Gdynia </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for ('gdansk') }}">Gdańsk </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for ('trojmiasto') }}">Trójmiasto </a>
                </li>
            </ul>
        </div>
    </nav>
      <h1>Ceny mieszkań w dzielnicach Sopotu</h1>
      <div id="example-graph"></div>

      <form method="post" action="{{ url_for('sopot') }}">
          <div class="form-group">
              <label for="liczba_pokoi">Liczba pokoi:</label>
              <input type="number" class="form-control" id="liczba_pokoi" name="liczba_pokoi" value="Podaj wartość">
          </div>
          <div class="form-group">
            <label for="powierzchnia">Powierzchnia mieszkania:</label>
            <input type="number" class="form-control" id="powierzchnia" name="powierzchnia" value="Podaj wartość">
          </div>
          <button type="submit" class="btn btn-primary">Aktualizuj wykres</button>
      </form>

      <script>
        // Dane do wykresu
        var data = {{ data|tojson }};
        
        // Tworzenie wykresu
        Plotly.newPlot('example-graph', [
           {
               x: data.map(function(row) { return row.Lokalizacja; }),
               y: data.map(function(row) { return row.SredniaCenaM2; }),
               type: 'bar',
               name: 'Ceny mieszkań'
           }
        ],
        {
           title: 'Średnia cena za M2 mieszkań w dzielnicach Sopotu'
        });
     </script>
  </body>
  <style>
    body {
    background-color: #212121;
    color: white
    }
    h1 {
        text-align:center;
        margin-top:30px;
        margin-bottom:30px;
    }
    .form-group{
        margin-top:20px;
        margin-right:1500px;
        margin-left:10px;
    }
    button{
        margin-left:10px;
    }
 </style>
</html>
